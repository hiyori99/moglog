{% extends 'mymapp/common.html' %}

{% block content %}
    <div class="m-3">
        <h1>メニュー追加</h1>

        <form method="post" action="{% url 'mymapp:add_menu' shop_id=shop_id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_menu" class="form-label">メニュー名:</label>
                <input type="text" id="id_menu" name="menu" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_price" class="form-label">価格:</label>
                <input type="number" id="id_price" name="price" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">メモ:</label>
                <textarea id="id_description" name="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
        <a href="{% url 'mymapp:shop_detail' shop.id %}" class="btn btn-secondary mt-3">戻る</a>
    </div>
{% endblock %}
