{% extends 'mymapp/common.html' %}

{% block content %}
    <div class="m-3">
        <h1>お店の編集</h1>

        <form method="post">
            {% csrf_token %}
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <label for="id_name" class="form-label">お店の名前:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id_name" name="name" required value="{{ form.name.value }}">
                    </div>
                </li>
                <li class="list-group-item">
                    <label for="id_address" class="form-label">住所:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id_address" name="address" required value="{{ form.address.value }}">
                    </div>
                </li>
                <li class="list-group-item">
                    <label for="id_visit_count" class="form-label">行った回数:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="id_visit_count" name="visit_count" required value="{{ form.visit_count.value }}">
                    </div>
                </li>
                <li class="list-group-item">
                    <label for="id_rating" class="form-label">評価:</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.1" class="form-control" id="id_rating" name="rating" required value="{{ form.rating.value }}">
                    </div>
                </li>
            </ul>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
{% endblock %}
